[tox]
envlist =
    py{35,36,37}-django22
    py{36,37,38}-django30
    black
    flake8
    isort

[testenv]
deps =
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    ua-parser
commands = make test
whitelist_externals = make

[testenv:black]
commands = black --check sesame tests
deps = black

[testenv:flake8]
commands = flake8 sesame tests
deps = flake8

[testenv:isort]
commands = isort --check-only --recursive sesame tests
deps = isort
